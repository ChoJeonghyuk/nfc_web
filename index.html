<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFC 페이지</title>

<style>
body {
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
  margin: 0;
}

.screen { display: none; }
.screen.active { display: block; }

button {
  margin: 6px;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  color: white;
  cursor: pointer;
}

.blue { background:#007BFF; }
.red { background:#FF0000; }
.gray { background:#555; }
.month { background:#222; width:90%; }

.home-button {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 14px;
}

.month-box { display:none; margin-top:10px; }
</style>
</head>

<body>

<!-- 홈 -->
<div id="home" class="screen active">
  <h1>조정혁의 NFC 페이지</h1>
  <button class="blue" onclick="showScreen('baseball')">⚾ 야구장</button><br>
  <button class="red" onclick="showScreen('soccer')">⚽ 축구장</button>
</div>

<!-- 야구 -->
<div id="baseball" class="screen">
  <button class="gray home-button" onclick="showScreen('home')">⬅ 홈</button>
  <h2>⚾ KBO 일정</h2>

  <!-- 월 토글 -->
  <button class="month" onclick="toggleMonth('march')">3월</button>
  <div id="march" class="month-box"></div>

  <button class="month" onclick="toggleMonth('april')">4월</button>
  <div id="april" class="month-box"></div>

  <button class="month" onclick="toggleMonth('may')">5월</button>
  <div id="may" class="month-box"></div>

  <button class="month" onclick="toggleMonth('june')">6월</button>
  <div id="june" class="month-box"></div>

  <button class="month" onclick="toggleMonth('july')">7월</button>
  <div id="july" class="month-box"></div>

  <button class="month" onclick="toggleMonth('august')">8월</button>
  <div id="august" class="month-box"></div>

  <hr>
  <div id="game-list"></div>
</div>

<!-- 축구 -->
<div id="soccer" class="screen">
  <button class="gray home-button" onclick="showScreen('home')">⬅ 홈</button>
  <h2>⚽ 축구 일정 준비 중</h2>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleMonth(id){
  const box=document.getElementById(id);
  box.style.display = box.style.display==="block"?"none":"block";
}

function showGames(schedule,date){
  const list=document.getElementById("game-list");
  list.innerHTML="";
  if(!schedule[date]){
    list.innerHTML="<p>경기 없음</p>";
    return;
  }
  schedule[date].forEach(g=>{
    const p=document.createElement("p");
    p.textContent=g;
    list.appendChild(p);
  });
}

/* ===== 일정 데이터 ===== */
const march={
 "3/28(토)":["KT vs LG","KIA vs SSG","삼성 vs 롯데","두산 vs NC","키움 vs 한화"],
 "3/29(일)":["KT vs LG","KIA vs SSG","삼성 vs 롯데","두산 vs NC","키움 vs 한화"],
 "3/31(화)":["KIA vs LG","키움 vs SSG","두산 vs 삼성","롯데 vs NC","KT vs 한화"]
};

const april={
 "4/01(수)":["KIA vs LG","키움 vs SSG","두산 vs 삼성","롯데 vs NC","KT vs 한화"]
};

const may={
 "5/01(금)":["NC vs LG","롯데 vs SSG","한화 vs 삼성","KT vs KIA","두산 vs 키움"]
};

const june={
 "6/02(화)":["한화 vs 두산","키움 vs SSG","NC vs 삼성","LG vs KT","롯데 vs KIA"]
};

const july={
 "7/01(수)":["롯데 vs 두산","삼성 vs NC","SSG vs KIA","LG vs 키움","KT vs 한화"]
};

const august={
 "8/01(토)":["LG vs 두산","삼성 vs 롯데","KIA vs NC","한화 vs KT","SSG vs 키움"]
};

/* ===== 버튼 자동 생성 ===== */
function buildMonth(container,schedule){
  Object.keys(schedule).forEach(d=>{
    const b=document.createElement("button");
    b.textContent=d;
    b.className="gray";
    b.onclick=()=>showGames(schedule,d);
    container.appendChild(b);
  });
}

buildMonth(marchEl=document.getElementById("march"),march);
buildMonth(aprilEl=document.getElementById("april"),april);
buildMonth(mayEl=document.getElementById("may"),may);
buildMonth(juneEl=document.getElementById("june"),june);
buildMonth(julyEl=document.getElementById("july"),july);
buildMonth(augustEl=document.getElementById("august"),august);
</script>

</body>
</html>
