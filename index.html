<html lang="ko">
<head>
  <meta charset="utf-8">

  <title>조정혁의 NFC 페이지</title>
  <style>
    /* 기본 스타일 */
    body { font-family: sans-serif; text-align: center; padding: 0; margin: 0; background: #f8f9fa; }
    button { margin-top: 10px; padding: 12px 20px; font-size: 16px; border-radius: 10px; border: none; color: white; cursor: pointer; transition: 0.2s; }
    button:active { opacity: 0.7; }
    
    .blue { background: #007BFF; }
    .red { background: #FF0000; }
    .gray { background: #555; }
    .green { background: #28a745; }

    /* 화면 전환 */
    .screen { display: none; position: relative; padding: 60px 20px 20px 20px; min-height: 100vh; box-sizing: border-box; }
    .screen.active { display: block; }
    #home { padding-top: 100px; } /* 홈 화면은 중앙 배치를 위해 여백 조정 */

    /* 홈으로 버튼 (왼쪽 상단 고정) */
    .home-button { position: absolute; top: 15px; left: 15px; padding: 8px 12px; font-size: 14px; z-index: 100; margin-top: 0; }

    /* 날짜/시리즈 버튼 스타일 */
    .day-btn { background: #28a745; margin: 5px; padding: 8px 12px; font-size: 14px; width: auto; display: inline-block; }
    .day-btn.minimized { background: #6c757d; font-size: 12px; padding: 5px 8px; opacity: 0.7; }

    /* 아래로 이동한 버튼 컨테이너 */
    .minimized-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; }

    /* 게임 리스트 스타일 */
    #game-list { background: white; border-radius: 15px; padding: 15px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }
    .game-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-size: 0.95rem; color: #333; border-bottom: 1px dotted #eee; padding-bottom: 8px; }
    .stadium-name { font-size: 0.85rem; color: #888; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>

    const stadiumMap = { "LG": "잠실", "두산": "잠실", "한화": "대전", "삼성": "대구", "SSG": "문학", "NC": "창원", "KIA": "광주", "롯데": "부산", "키움": "고척", "KT": "수원" };

    // 화면 전환 함수
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }

    // 월 선택 시 버튼 생성
    function showMonth(month) {
      document.querySelectorAll('.month-container').forEach(c => {
        c.style.display = 'none';
        resetButtons(c);
      });
      const list = document.getElementById("game-list");
      list.style.display = 'none';
      
      const container = document.getElementById(month + '-buttons');
      container.style.display = 'block';
      if (container.innerHTML === "") generateSeriesButtons(month, container);
    }

    // 시리즈 버튼 생성
    function generateSeriesButtons(month, container) {
      const schedule = allSchedules[month];
      const dates = Object.keys(schedule);
      let i = 0;
      while (i < dates.length) {
        let startIdx = i, endIdx = i;
        while (endIdx + 1 < dates.length && JSON.stringify(schedule[dates[startIdx]]) === JSON.stringify(schedule[dates[endIdx + 1]])) endIdx++;
        
        const btn = document.createElement("button");
        btn.className = "day-btn";
        const label = (startIdx === endIdx) ? dates[startIdx] : `${dates[startIdx]} ~ ${dates[endIdx]}`;
        btn.textContent = label;
        
        const targetDate = dates[startIdx];
        btn.onclick = (e) => renderGames(schedule, targetDate, e, label);
        container.appendChild(btn);
        i = endIdx + 1;
      }
    }

    // 게임 리스트 출력
    function renderGames(schedule, date, event, label) {
      const list = document.getElementById("game-list");
      const clickedButton = event.currentTarget;
      const parent = clickedButton.parentNode;

      if (list.style.display === "block" && clickedButton.nextSibling === list) {
        list.style.display = "none";
        resetButtons(parent);
        return;
      }

      resetButtons(parent);
      list.innerHTML = `<h3>${label}</h3>`;
      schedule[date].forEach(game => {
        const teams = game.split(" vs ");
        const stadium = stadiumMap[teams[1]?.trim()] || "미정";
        const p = document.createElement("p");
        p.className = "game-row";
        p.innerHTML = `<span>${game}</span><span class="stadium-name">${stadium}</span>`;
        list.appendChild(p);
      });

      parent.insertBefore(list, clickedButton.nextSibling);
      list.style.display = "block";

      let minContainer = parent.querySelector(".minimized-container") || document.createElement("div");
      minContainer.className = "minimized-container";
      parent.appendChild(minContainer);

      Array.from(parent.querySelectorAll(".day-btn")).forEach(btn => {
        if (btn !== clickedButton) {
          btn.classList.add("minimized");
          minContainer.appendChild(btn);
        }
      });
    }

    function resetButtons(parent) {
      const minContainer = parent.querySelector(".minimized-container");
      const list = document.getElementById("game-list");
      if (minContainer) {
        Array.from(minContainer.querySelectorAll(".day-btn")).forEach(btn => {
          btn.classList.remove("minimized");
          parent.insertBefore(btn, list);
        });
        minContainer.remove();
      }
    }

    // 이벤트 리스너
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-baseball').onclick = () => showScreen('baseball');
      document.getElementById('btn-soccer').onclick = () => showScreen('soccer');
      document.querySelectorAll('.btn-home').forEach(btn => btn.onclick = () => showScreen('home'));
