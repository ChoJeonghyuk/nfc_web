<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조정혁의 NFC 페이지</title>
  <style>
    /* 기본 스타일 */
    body { font-family: sans-serif; text-align: center; padding: 0; margin: 0; background: #f8f9fa; }
    button { margin-top: 10px; padding: 12px 20px; font-size: 16px; border-radius: 10px; border: none; color: white; cursor: pointer; transition: 0.2s; }
    button:active { opacity: 0.7; }
    
    .blue { background: #007BFF; }
    .red { background: #FF0000; }
    .gray { background: #555; }
    .green { background: #28a745; }

    /* 화면 전환 */
    .screen { display: none; position: relative; padding: 60px 20px 20px 20px; min-height: 100vh; box-sizing: border-box; }
    .screen.active { display: block; }
    #home { padding-top: 100px; } /* 홈 화면은 중앙 배치를 위해 여백 조정 */

    /* 홈으로 버튼 (왼쪽 상단 고정) */
    .home-button { position: absolute; top: 15px; left: 15px; padding: 8px 12px; font-size: 14px; z-index: 100; margin-top: 0; }

    /* 날짜/시리즈 버튼 스타일 */
    .day-btn { background: #28a745; margin: 5px; padding: 8px 12px; font-size: 14px; width: auto; display: inline-block; }
    .day-btn.minimized { background: #6c757d; font-size: 12px; padding: 5px 8px; opacity: 0.7; }

    /* 아래로 이동한 버튼 컨테이너 */
    .minimized-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; }

    /* 게임 리스트 스타일 */
    #game-list { background: white; border-radius: 15px; padding: 15px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }
    .game-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-size: 0.95rem; color: #333; border-bottom: 1px dotted #eee; padding-bottom: 8px; }
    .stadium-name { font-size: 0.85rem; color: #888; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }

/* 상단 버튼 수평 배치 */
.main-nav { 
  display: flex; 
  gap: 10px; 
  justify-content: center; 
  margin-top: 20px; 
}
.main-nav button { flex: 1; margin-top: 0; }

/* 오늘의 경기 섹션 */
.today-section {
  margin-top: 20px;
  background: white;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
  text-align: left;
}

.today-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

/* 플러스 버튼 (+) */
.filter-btn {
  width: 30px;
  height: 30px;
  background: #eee;
  color: #333;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
}

/* 구단 선택 모달 스타일 */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 15px;
  width: 80%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
.modal-content button { margin-top: 0; font-size: 14px; background: #555; }

/* 팀별 테마 색상 클래스 */
/* --- 팀별 테마 색상 수정 --- */
/* --- 팀별 테마 (테두리 추가 버전) --- */

/* LG: 흰색 배경 + 핀스트라이프 + LG 레드 테두리 */
.theme-LG { 
  background-color: white !important; 
  background-image: linear-gradient(90deg, transparent 95%, #f0f0f0 95%) !important; 
  background-size: 20px 100% !important; 
  color: #A50034 !important; 
  border: 2px solid #A50034 !important; 
}

/* 두산: 네이비 배경 + 레드 테두리 */
.theme-두산 { 
  background-color: #131230 !important; color: white !important; 
  border: 2px solid #ed1c24 !important; 
}

/* KIA: 레드 배경 + 검정 테두리 */
.theme-KIA { 
  background-color: #EA0029 !important; color: white !important; 
  border: 2px solid #000000 !important; 
}

/* 삼성: 블루 배경 + 실버(연회색) 테두리 */
.theme-삼성 { 
  background-color: #074CA1 !important; color: white !important; 
  border: 2px solid #c0c0c0 !important; 
}

/* SSG: 레드 배경 + 골드(황토색) 테두리 */

  background-color: #CE0E2D !important; color: white !important; 
  border: 2px solid #b79150 !important; 
}

/* NC: 마린블루 배경 + 골드 테두리 */

  background-color: #315288 !important; color: #AF917B !important; 
  border: 2px solid #AF917B !important; 
}

/* 롯데: 네이비 배경 + 레드 테두리 */
.theme-롯데 { 
  background-color: #041E42 !important; color: white !important; 
  border: 2px solid #df4e47 !important; 
}

/* 한화: 오렌지 배경 + 검정 테두리 */
.theme-한화 { 
  background-color: #FF6600 !important; color: white !important; 
  border: 2px solid #000000 !important;

/* KT: 블랙 배경 + 레드 테두리 */

  background-color: #000000 !important; color: #ef3340 !important; 
  border: 2px solid #ef3340 !important;

/* 키움: 버건디 배경 + 실버 테두리 */
.theme-키움 { 
  background-color: #820024 !important; color: white !important; 
  border: 2px solid #c0c0c0 !important;

/* 기본 상태 테두리 */
.theme-default { border: 1px solid #ddd !important; }  </style>

// --- 1. 상태 초기화 및 화면 전환 ---
function resetBaseballScreen() {
  const list = document.getElementById("game-list");
  if (list) {
    list.style.display = 'none';
    document.body.appendChild(list); 
  }
  document.querySelectorAll('.month-container').forEach(c => {
    c.style.display = 'none';
    resetButtons(c);
  });
}

function showMonth(month) {
  const list = document.getElementById("game-list");
  document.querySelectorAll('.month-container').forEach(c => {
    c.style.display = 'none';
    resetButtons(c);
  });
  if (list) {
    list.style.display = 'none';
    document.body.appendChild(list);
  }
  const container = document.getElementById(month + '-buttons');
  if (container) {
    container.style.display = 'block';
    if (container.innerHTML === "") {
      generateSeriesButtons(month, container);
    }
  }
}

function resetButtons(parent) {
  const list = document.getElementById("game-list");
  const minContainer = parent.querySelector(".minimized-container");
  if (minContainer) {
    const buttons = Array.from(minContainer.querySelectorAll(".day-btn"));
    buttons.forEach(btn => {
      btn.classList.remove("minimized");
      parent.appendChild(btn); 
    });
    minContainer.remove(); 
  }
  parent.querySelectorAll(".day-btn").forEach(btn => {
    btn.classList.remove("minimized");
  });
  if (list && list.parentNode === parent) {
    document.body.appendChild(list);
  }
}

function generateSeriesButtons(month, container) {
  const schedule = allSchedules[month];
  if(!schedule) return;
  const dates = Object.keys(schedule);
  let i = 0;
  while (i < dates.length) {
    let startIdx = i, endIdx = i;
    while (endIdx + 1 < dates.length && JSON.stringify(schedule[dates[startIdx]]) === JSON.stringify(schedule[dates[endIdx + 1]])) endIdx++;
    const btn = document.createElement("button");
    btn.className = "day-btn";
    const label = (startIdx === endIdx) ? dates[startIdx] : `${dates[startIdx]} ~ ${dates[endIdx]}`;
    btn.textContent = label;
    const targetDate = dates[startIdx];
    btn.onclick = (e) => renderGames(schedule, targetDate, e, label);
    container.appendChild(btn);
    i = endIdx + 1;
  }
}

function renderGames(schedule, date, event, label) {
  const list = document.getElementById("game-list");
  const clickedButton = event.currentTarget;
  const parent = clickedButton.parentNode;

  if (list.style.display === "block" && clickedButton.nextSibling === list) {
    list.style.display = "none";
    resetButtons(parent);
    return;
  }

  resetButtons(parent);
  list.innerHTML = `<h3>${label}</h3>`;
  const games = schedule[date] || [];
  games.forEach(game => {
    const teams = game.split(" vs ");
    const stadium = stadiumMap[teams[1]?.trim()] || "미정";
    const p = document.createElement("p");
    p.className = "game-row";
    p.innerHTML = `<span>${game}</span><span class="stadium-name">${stadium}</span>`;
    list.appendChild(p);
  });

  clickedButton.after(list);
  list.style.display = "block";

  const minContainer = document.createElement("div");
  minContainer.className = "minimized-container";
  const allButtons = Array.from(parent.querySelectorAll(".day-btn"));
  allButtons.forEach(btn => {
    if (btn !== clickedButton) {
      btn.classList.add("minimized");
      minContainer.appendChild(btn);
    }
  });
  parent.appendChild(minContainer);
}

function openModal() { document.getElementById('team-modal').style.display = 'flex'; }
function closeModal() { document.getElementById('team-modal').style.display = 'none'; }

function setFilter(team) {
  const displayArea = document.getElementById('today-game-list');
  const filterLabel = document.getElementById('current-filter');
  const todaySection = document.querySelector('.today-section'); 
  displayArea.innerHTML = ""; 
  todaySection.className = "today-section"; 
  if(team !== '전체') {
    todaySection.classList.add('theme-' + team);
    filterLabel.style.color = (team === 'LG') ? "#A50034" : "white";
  } else {
    filterLabel.style.color = "#007BFF"; 
  }
  const now = new Date();
  const monthNames = ["january", "february", "march", "april", "may", "june", "july", "august", "september", "october", "november", "december"];
  const currentMonthName = monthNames[now.getMonth()];
  const dateStr = (now.getMonth() + 1) + "/" + now.getDate();
  const dayNames = ["일", "월", "화", "수", "목", "금", "토"];
  const dayStr = dayNames[now.getDay()];
  const todayKey = `${dateStr}(${dayStr})`; 
  filterLabel.textContent = `(${team})`;
  closeModal();
  const monthData = allSchedules[currentMonthName];
  const todayGames = monthData ? monthData[todayKey] : null;
  if (!todayGames) {
    displayArea.innerHTML = `<div style="text-align:center; padding:20px;"><p style="font-weight:bold;">${todayKey}</p><p>오늘은 예정된 경기가 없습니다.</p></div>`;
    return;
  }
  const filtered = team === '전체' ? todayGames : todayGames.filter(game => game.includes(team));
  if (filtered.length === 0) {
    displayArea.innerHTML = `<div style="text-align:center; padding:20px;"><p>${todayKey}</p><p>'${team}' 경기가 없습니다.</p></div>`;
    return;
  }
  filtered.forEach(game => {
    const teams = game.split(" vs ");
    const stadium = stadiumMap[teams[1]?.trim()] || "미정";
    const div = document.createElement("div");
    div.className = "game-row";
    
    
    if (team !== '전체' && team !== 'LG') {
      div.style.color = "white";
    }
    // --------------------------------------------------

    div.innerHTML = `<span><small>${todayKey}</small> <strong>${game}</strong></span><span class="stadium-name">${stadium}</span>`;
    displayArea.appendChild(div);
  });
}
