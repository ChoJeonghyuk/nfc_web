<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 페이지</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
    .screen { display: none; }
    .screen.active { display: block; }
    button { margin-top: 10px; padding: 12px 20px; font-size: 16px; border-radius: 10px; border: none; color: white; cursor: pointer; }
    .blue { background: #007BFF; }
    .red { background: #FF0000; }
    .gray { background: #555; }
    /* 날짜 버튼 공통 스타일 수정 */
.day-btn {
  background: #28a745;
  margin: 5px;
  padding: 8px 12px; /* 여백 축소 */
  font-size: 14px;
  width: auto; /* 고정 width 삭제 */
  display: inline-block; /* 글자 크기에 맞춤 */
  max-width: none;
}

/* 선택되지 않은 버튼들이 아래로 내려갔을 때의 스타일 */
.day-btn.minimized {
  background: #6c757d; /* 회색조로 변경 */
  font-size: 12px;
  padding: 5px 8px;
  opacity: 0.7;
}

/* 아래로 이동할 버튼들을 담을 컨테이너 */
.minimized-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 15px;
  padding-top: 10px;
  border-top: 1px dashed #ccc;
}
/* 게임 한 줄에 대한 스타일 */
.game-row {
  display: flex;
  justify-content: space-between; /* 양 끝 배치 */
  align-items: center;
  margin: 10px 0;
  font-size: 0.95rem;
  color: #555;
  border-bottom: 1px dotted #eee;
  padding-bottom: 5px;
}

/* 구장 이름 스타일 */
.stadium-name {
  font-size: 0.85rem;
  color: #888;
  font-weight: normal;
}

/* 홈으로 버튼을 왼쪽 상단으로 고정 */
.home-button {
  position: absolute; /* 부모 요소를 기준으로 절대 위치 설정 */
  top: 15px;         /* 상단에서 15px 띄움 */
  left: 15px;        /* 왼쪽에서 15px 띄움 */
  padding: 8px 12px; /* 버튼 크기를 조금 더 작고 깔끔하게 조절 */
  font-size: 14px;
  z-index: 100;      /* 다른 요소보다 위에 보이도록 설정 */
}

/* 버튼이 들어가는 화면(screen)에 위치 기준점 설정 */
.screen {
  display: none;
  position: relative; /* 자식 요소인 .home-button의 기준점이 됨 */
  padding-top: 50px;  /* 버튼과 제목이 겹치지 않도록 상단 여백 추가 */
}


  </style>
</head>

    // 특정 월 선택 시 동작
   function showMonth(month) {
  // 모든 월 컨테이너를 숨기면서 내부 버튼 위치도 초기화
  document.querySelectorAll('.month-container').forEach(c => {
    c.style.display = 'none';
    if (typeof resetButtons === "function") resetButtons(c); 
  });
  
  const list = document.getElementById("game-list");
  list.style.display = 'none'; 
  
  const container = document.getElementById(month + '-buttons');
  container.style.display = 'block';
  if (container.innerHTML === "") {
    generateSeriesButtons(month, container);
  }
}


    // 시리즈별 버튼 자동 생성 로직
    function generateSeriesButtons(month, container) {
      const schedule = allSchedules[month];
      const dates = Object.keys(schedule);
      let i = 0;

      while (i < dates.length) {
        let startIdx = i;
        let endIdx = i;
        
        // 다음 날짜들과 대진표가 같은지 비교 (시리즈 찾기)
        while (endIdx + 1 < dates.length && 
               JSON.stringify(schedule[dates[startIdx]]) === JSON.stringify(schedule[dates[endIdx + 1]])) {
          endIdx++;
        }

        // 버튼 생성
        const btn = document.createElement("button");
        btn.className = "day-btn";
        const label = (startIdx === endIdx) ? dates[startIdx] : `${dates[startIdx]} ~ ${dates[endIdx]}`;
        btn.textContent = label;
        
        // 클릭 시 게임 리스트 렌더링
        const targetDate = dates[startIdx];
        btn.onclick = (event) => renderGames(allSchedules[month], targetDate, event, label);
        
        container.appendChild(btn);
        i = endIdx + 1; // 다음 시리즈로 이동
      }
    }

  // 팀별 구장 정보 데이터
const stadiumMap = {
  "LG": "잠실", "두산": "잠실", "한화": "대전", "삼성": "대구", 
  "SSG": "문학", "NC": "창원", "KIA": "광주", "롯데": "부산", 
  "키움": "고척", "KT": "수원"
};

// [함수 1] 게임 리스트 출력 및 버튼 재배치 로직
function renderGames(schedule, date, event, label) {
  const list = document.getElementById("game-list");
  const clickedButton = event.currentTarget;
  const parent = clickedButton.parentNode;

  // 토글: 이미 열려있는 버튼을 다시 누르면 원래대로 복구
  if (list.style.display === "block" && clickedButton.nextSibling === list) {
    list.style.display = "none";
    resetButtons(parent);
    return;
  }

  // 1. 버튼 상태 초기화 (기존에 아래로 내려갔던 버튼들을 위로 올림)
  resetButtons(parent);

  // 2. 일정 내용 생성
  list.innerHTML = "";
  const title = document.createElement("h3");
  title.textContent = label;
  list.appendChild(title);

  if (!schedule[date]) {
    list.innerHTML += "<p class='game-row'><span>경기 없음</span></p>";
  } else {
    schedule[date].forEach(game => {
      const p = document.createElement("p");
      p.className = "game-row";
      const teams = game.split(" vs ");
      const homeTeam = teams[1] ? teams[1].trim() : "";
      const stadium = stadiumMap[homeTeam] || "";
      p.innerHTML = `<span>${game}</span><span class="stadium-name">${stadium}</span>`;
      list.appendChild(p);
    });
  }

  // 3. 레이아웃 배치: 클릭한 버튼 바로 뒤에 일정창 표시
  parent.insertBefore(list, clickedButton.nextSibling);
  list.style.display = "block";

  // 4. 나머지 버튼들 아래로 이동 (minimized-container 생성)
  let minContainer = parent.querySelector(".minimized-container");
  if (!minContainer) {
    minContainer = document.createElement("div");
    minContainer.className = "minimized-container";
    parent.appendChild(minContainer);
  }

  const allButtons = Array.from(parent.querySelectorAll(".day-btn"));
  allButtons.forEach(btn => {
    if (btn !== clickedButton) {
      btn.classList.add("minimized");
      minContainer.appendChild(btn); // 아래쪽 박스로 이동
    }
  });
}

// [함수 2] 아래로 내려간 버튼들을 다시 위로 올리는 도우미 함수
function resetButtons(parent) {
  const minContainer = parent.querySelector(".minimized-container");
  const list = document.getElementById("game-list");
  
  if (minContainer) {
    const buttons = Array.from(minContainer.querySelectorAll(".day-btn"));
    buttons.forEach(btn => {
      btn.classList.remove("minimized");
      // 일정창(list)보다 앞에 순서대로 다시 삽입
      parent.insertBefore(btn, list);
    });
    minContainer.remove(); // 다 옮겼으면 아래쪽 박스 삭제
  }
}
