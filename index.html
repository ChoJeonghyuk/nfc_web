  <style>

    // 화면 전환
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showScreenDelay(id) {
      setTimeout(() => showScreen(id), 200);
    }

    // 특정 월 선택 시 동작
    function showMonth(month) {
      // 모든 월 컨테이너 숨기기
      document.querySelectorAll('.month-container').forEach(c => c.style.display = 'none');
      const container = document.getElementById(month + '-buttons');
      container.style.display = 'block';
      
      // 버튼이 비어있으면(처음 누를 때) 생성
      if (container.innerHTML === "") {
        generateSeriesButtons(month, container);
      }
    }

    // 시리즈별 버튼 자동 생성 로직
    function generateSeriesButtons(month, container) {
      const schedule = allSchedules[month];
      const dates = Object.keys(schedule);
      let i = 0;

      while (i < dates.length) {
        let startIdx = i;
        let endIdx = i;
        
        // 다음 날짜들과 대진표가 같은지 비교 (시리즈 찾기)
        while (endIdx + 1 < dates.length && 
               JSON.stringify(schedule[dates[startIdx]]) === JSON.stringify(schedule[dates[endIdx + 1]])) {
          endIdx++;
        }

        // 버튼 생성
        const btn = document.createElement("button");
        btn.className = "day-btn";
        const label = (startIdx === endIdx) ? dates[startIdx] : `${dates[startIdx]} ~ ${dates[endIdx]}`;
        btn.textContent = label;
        
        // 클릭 시 게임 리스트 렌더링
        const targetDate = dates[startIdx];
        btn.onclick = () => renderGames(month, targetDate, label);
        
        container.appendChild(btn);
        i = endIdx + 1; // 다음 시리즈로 이동
      }
    }

    // 게임 리스트 표시
    function renderGames(month, date, label) {
      const list = document.getElementById("game-list");
      const games = allSchedules[month][date];
      
      let html = `<h3>[${label}]</h3>`;
      games.forEach(g => { html += `<p>${g}</p>`; });
      list.innerHTML = html;
    }

    // 초기화 및 이벤트 바인딩
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-baseball').onclick = () => showScreenDelay('baseball');
      document.getElementById('btn-soccer').onclick = () => showScreenDelay('soccer');
      document.getElementById('btn-home-1').onclick = () => showScreenDelay('home');
      document.getElementById('btn-home-2').onclick = () => showScreenDelay('home');
    });
  </script>
