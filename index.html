    // **페이지 열 때마다 자동 새로고침해서 캐시 무시**
    window.addEventListener('load', () => {
      if (!window.location.search.includes('nocache')) {
        const url = window.location.href.split('?')[0] + '?nocache=' + new Date().getTime();
        window.location.replace(url);
      }
    });

    // 화면 즉시 전환
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showScreenDelay(id) {
      setTimeout(() => showScreen(id), 500);
    }

/* ===== 날짜 클릭 시 경기 표시 함수 (기존 showMarchGames와 동일하게 사용) ===== */
function showAprilGames(date) {
  const list = document.getElementById("game-list");
  list.innerHTML = "";
  if (!aprilSchedule[date]) {
    list.innerHTML = "<p>경기 없음</p>";
    return;
  }
  aprilSchedule[date].forEach(game => {
    const p = document.createElement("p");
    p.textContent = game;
    list.appendChild(p);
  });
}


    /* ===== 날짜 클릭 시 경기 표시 ===== */
    function showMarchGames(date) {
